<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 2px; left: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main-content">
      <header class="logo-container">
        <img src="images/logo.svg" alt="">
      </header>
      <div class="image-mobile-container"></div>
      <div class="text-container">
        <h1><span>WE'RE</span><br>COMING SOON</h1>
        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="input-container">
          <input type="email" placeholder="Email Adress" id="email-input">
          <button id="email-submit-btn">
            <img src="images/icon-arrow.svg">
          </button>
          <img id="invalid-icon" src="images/icon-error.svg" alt="invalid email icon">
        </form>
        <p id="invalid-text"></p>
      </div>

    </div>
      <div class="image-desktop-container"></div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oskar Fritzner</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
